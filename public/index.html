<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Rezept Manager</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <nav id="nav-bar">
        <div>
            <a href="#" id="home-link">Rezept Manager</a>
            <div id="user-management-button-div" class="hidden">
                <button id="user-management-button">User Management</button>
            </div>
            <div id="show-user" class="hidden">Hallo, User</div>
            <div id="logout-button-div" class="hidden">
                <button id="logout-btn">Ausloggen</button>
            </div>
        </div>
    </nav>

    <section id="login-section" class="hidden">
        <h2>Bitte anmelden</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Benutzername" required>
            <input type="password" id="password" placeholder="Passwort" required>
            <button type="submit">Einloggen</button>
        </form>
        <p id="error-msg"></p>
    </section>

    <section id="user-management-section" class="hidden">
    <h2>Benutzerverwaltung</h2>

    <div class="form-container">
        <h3>Neuen Benutzer anlegen</h3>
        <form id="add-user-form">
            <input type="text" id="new-username" placeholder="Benutzername" required>
            <input type="password" id="new-password" placeholder="Passwort" required>
            
            <select id="new-role">
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select>
            
            <button type="submit">Speichern</button>
        </form>
        <p id="user-management-msg"></p> 
    </div>

    <hr>

    <div class="list-container">
        <h3>Alle Benutzer</h3>
        
        <ul id="user-list"></ul>
    </div>
</section>

    <section id="dashboard-section" class="hidden">
        <div class="dashboard-header">
            <h2>Meine Rezepte</h2>
            <button id="create-btn">+ neues Rezept</button>
        </div>
        <!-- Such- und Filteroptionen -->
        <div class="controls">
            <input type="text" id="search-input" placeholder="Rezept oder Zutat suchen...">
            <select id="filter-select">
                <option value="">Alle Kategorien</option>
                <option value="Vorspeise">Vorspeise</option>
                <option value="Hauptgericht">Hauptgericht</option>
                <option value="Dessert">Dessert</option>
                <option value="Veggie">Veggie</option>
            </select>
        </div>
        <!-- Container fÃ¼r Rezeptliste -->
        <div id="recipe-list">
            <p>Lade Rezepte...</p>
        </div>  
    </section>

    <section id="recipe_view-section" class="hidden">
    </section>

    <section id="recipe_edit-section" class="hidden">
    </section>

    <script type="module" src="js/main.js"></script>
</body>
</html>
